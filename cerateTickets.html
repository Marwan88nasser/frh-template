<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>فرح</title>
        <!-- Bootstrap Framework Css File -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
        <!--  Normalize Css File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Main  Css File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Font Awesome Library File -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Css Swiper Library File -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />

        <!-- Google Fonts Cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- start section -->
        <section class="page-cerateTickets main-section">
            <div class="container-md">
                <a href="./tickets.html" class="btn-back">
                    <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
                    إنشاء تذكرة
                </a>
                <form action="">
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            >عنوان التذكرة<span class="text-light-red"
                                >*</span
                            ></label
                        >
                        <div class="box-inp">
                            <input
                                type="text"
                                class="inp"
                                placeholder="عنوان التذكرة هنا"
                                name=""
                                id=""
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            >نوع التذكرة<span class="text-light-red"
                                >*</span
                            ></label
                        >
                        <div class="box-inp">
                            <select name="" class="inp" id="">
                             <option value="" selected disabled>اختر نوع التذكرة</option>
                             <option value="">Test1</option>
                             <option value="">Test2</option>
                            </select>
                            <img src="./img/icons/chevron-down.svg" alt="" class="arrow">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="mian-label"
                            >الوصف
                            ></label
                        >
                        <div class="box-inp">
                            <textarea
                                name=""
                                class="inp"
                                maxlength="200"
                                placeholder="اكتب الوصف هنا ......"
                            ></textarea>
                        </div>
                    </div>
                    <button type="submit" class="main-btn">استمرار</button>
                </form>
            </div>
        </section>
        <!-- end section -->

        <!-- Js Swiper  -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- Bootstrap Framework Js File -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FontAwesome Library Js File -->
        <script src="js/all.min.js"></script>

        <!-- Main Js File -->
        <script src="js/main.js"></script>
    </body>
</html>

<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>فرح</title>
        <!-- Bootstrap Framework Css File -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
        <!--  Normalize Css File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Main  Css File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Font Awesome Library File -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Css Swiper Library File -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />

        <!-- Google Fonts Cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- start section -->
        <div class="page-auth section-login py-3">
            <div class="container-md">
                <a href="./splashScreen5.html" class="btn-back">
                    <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
                </a>
                <div class="box-text">
                    <h4 class="title">إنشاء حساب!</h4>
                    <p class="text">يرجى ملئ الحقول لإنشاء الحساب</p>
                </div>
                <img src="./img/login.png" class="img-bg" alt="" />
                <form action="">
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            >البريد الالكتروني / رقم الهاتف
                            <span class="text-red">*</span></label
                        >
                        <div class="box-inp">
                            <input
                                type="text"
                                class="inp"
                                placeholder="الرجاء إدخال البريد الالكتروني/ رقم الهاتف هنا"
                                name=""
                                id=""
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            >كلمة المرور <span class="text-red">*</span></label
                        >
                        <div class="box-inp">
                            <input
                                type="password"
                                class="inp inp-pass"
                                placeholder="يرجى كتابة كلمة المرور هنا"
                                name=""
                                id=""
                            />
                            <button
                                type="button"
                                onclick="showPass('.inp-pass')"
                                class="show-pass"
                            >
                                <img src="./img/icons/eye.svg" alt="" />
                            </button>
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center justify-content-between"
                    >
                        <div class="check-box">
                            <input
                                type="checkbox"
                                class="main-check"
                                name=""
                                id=""
                            />
                            تذكرني
                        </div>
                        <a href="" class="reset-link"> نسيت كلمة المرور ؟ </a>
                    </div>
                    <button type="submit" class="main-btn">تسجيل دخول</button>
                    <div class="link-account">
                        هل لديك حساب؟ <a href="./register.html">إنشاء حساب</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- end section -->

        <!-- Js Swiper  -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- Bootstrap Framework Js File -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FontAwesome Library Js File -->
        <script src="js/all.min.js"></script>

        <!-- Main Js File -->
        <script src="js/main.js"></script>
    </body>
</html>

<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start login page section -->
    <div class="login-page py-5">
      <!-- Swiper -->
      <div class="container-md">
       <div class="text-center">
        <img src="./img/mostaql-logo.svg" class="logo" alt="">
       <p class="m-0 mt-2 subtle-dark
       ">لوريم ايبسوم دولار سيت أميت ,كونسيكتيتور </p>
       </div>
       <form action="" class="box-form">
         <div class="welcome mb-3 ">
          مرحبا بعودتك 
         </div>
         <p class="mb-3 text-light-gray fs-12">سجل دخولك لمنصة مستقل باستخدام بريدك الالكتروني</p>
        <div class="row row-gap-24 ">
         <div class="col-lg-6">
          <div class="box-icon-inp">
           <img src="./img/Profile.svg" alt="" class="icon-inp">
           <input type="email" class="main-inp" placeholder="البريد الالكتروني">
          </div>
         </div>
         <div class="col-lg-6">
          <div class="box-icon-inp">
           <img src="./img/Lock.svg" alt="" class="icon-inp">
           <input type="password" class="main-inp" placeholder=" كلمة المرور">
          </div>
         </div>
         <div class="col-12 ">
          <a href="" class="text-dark-color fw-bold">نسيت كلمة المرور ؟ </a>
         </div>
         <div class="col-lg-3 mx-auto">
          <button class="main-btn w-100 ">
           تسجيل الدخول
          </button>
         </div>
         <div class="col-12 text-center ">
           <div class="or">
            أو
           </div>
         </div>
         <div class="col-lg-3  mx-auto">
          <button class="main-btn btn-grey w-100">
            <img src="./img/Group 23.svg" alt="" class="icon">
           سجل الدخول بحساب google
          </button>
         </div>
         <div class="col-12  text-center  text-light-gray fs-12">
          جديد في مستقل ؟ <a href="" class="text-alt-color">سجل الآن</a>
         </div>
        </div>
       </form>
      </div>
    </div>
    <!-- end login page section -->

    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>

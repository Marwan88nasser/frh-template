<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرح</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Css Swiper Library File -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start section -->
    <section class="page-profile vender-add-service main-section">
      <div class="container-md">
        <a href="./vendor-service.html" class="btn-back">
          <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
          إضافة خدمة
        </a>
        <div class="box-text">
          <div class="head">
            قم بتقديم أفضل خدماتك الان لكي تحصل على افضل العروض
          </div>
        </div>
        <form action="">
          <div class="mb-3">
            <label for="" class="mian-label">
              اسم الخدمة <span class="text-light-red">*</span></label
            >
            <div class="box-inp">
              <input
                type="text"
                class="inp"
                placeholder="مزود خدمة   "
                name=""
                id=""
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="" class="mian-label">
              القسم<span class="text-light-red">*</span></label
            >
            <div class="box-inp">
              <input
                type="text"
                class="inp"
                placeholder="ادخل الاسم كاملا هنا"
                name=""
                id=""
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="mian-label">
              المدينة <span class="text-light-red">*</span></label
            >
            <div class="box-inp">
              <select
                type="password"
                class="inp inp-pass2 form-select"
                placeholder="يرجى تأكيد كلمة المرور هنا"
                name=""
                id=""
              >
                <option value="">احمد</option>
                <option value="">باسم</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="" class="mian-label">
              الحي <span class="text-light-red">*</span></label
            >
            <div class="box-inp">
              <select
                type="password"
                class="inp inp-pass2 form-select"
                placeholder="يرجى تأكيد كلمة المرور هنا"
                name=""
                id=""
              >
                <option value="" selected>احمد</option>
                <option value="">باسم</option>
              </select>
            </div>
          </div>
          <div class="mb-3 ">
            <label for="" class="mian-label">
              الصورة <span class="text-light-red">*</span></label
            >
            <div class="input-group mb-3 box-inp">
              <input
                type="file"
                class="form-control inp"
                id="inputGroupFile01"
                placeholder="اختر الصورة"
              />
            </div>
          </div>
          <button type="submit" class="main-btn">حفظ</button>
        </form>
      </div>
    </section>
    <!-- end section -->

    <!-- Js Swiper  -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>

    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>

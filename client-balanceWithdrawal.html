<html lang="ar" dir="rtl">
    <head>

        <title>فرح</title>
        <!-- Bootstrap Framework Css File -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
        <!--  Normalize Css File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Main  Css File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Font Awesome Library File -->
        <link rel="stylesheet" href="css/all.min.css" />

        <!-- Google Fonts Cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <!-- start section -->
        <section class="client-balanceWithdrawal main-section">
            <div class="container-md">
                <a href="./resetPassword3.html" class="btn-back">
                    <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
                    سحب الرصيد
                </a>
                <form action="" class="mt-5">
                    <div class="mb-4">
                        <label for="" class="mian-label"
                            >المبلغ
                            <span class="text-light-red">*</span></label
                        >
                        <div class="box-inp">
                            <input
                                type="number"
                                class="inp inp-pass"
                                placeholder="أدخل المبلغ هنا"
                                name=""
                                id=""
                            />
                            <div class="dollar">
                             $

                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="mian-label"
                            >طريقة السحب
                            <span class="text-light-red">*</span></label
                        >
                        <div class="box-inp">
                         <select name="" class="inp" id="">
                          <option value="">باي بال</option>
                         </select>
                         <img src="./img/icons/chevron-down.svg" alt="" class="arrow">
                     </div>
                    </div>
                    <a href="" class="main-btn btn-float">
                     <img src="./img/icons/wallet-02.svg" alt="" class="icon">
                     سحب الرصيد
                    </a>
                </form>
            </div>
        </section>
        <!-- end section -->

        <!-- Js Swiper  -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- Bootstrap Framework Js File -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FontAwesome Library Js File -->
        <script src="js/all.min.js"></script>

        <!-- Main Js File -->

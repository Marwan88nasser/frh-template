<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>فرح</title>
        <!-- Bootstrap Framework Css File -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
        <!--  Normalize Css File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Main  Css File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Font Awesome Library File -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Css Swiper Library File -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />

        <!-- Google Fonts Cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- start section -->
        <section class="page-editPass main-section">
            <div class="container-md">
                <a href="./resetPassword3.html" class="btn-back">
                    <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
                    تعديل كلمة مرور
                </a>
                <p class="main-text">
                    يجب أن تكون كلمة المرور الجديدة مختلفة عن كلمات المرور
                    السابقة المستخدمة..
                </p>
                <form action="">
                    <div class="mb-4">
                        <label for="" class="mian-label"
                            >كلمة المرور
                            <span class="text-light-red">*</span></label
                        >
                        <div class="box-inp">
                            <input
                                type="password"
                                class="inp inp-pass"
                                placeholder="يرجى كتابة كلمة المرور هنا"
                                name=""
                                id=""
                            />
                            <button
                                type="button"
                                onclick="showPass('.inp-pass')"
                                class="show-pass"
                            >
                                <img src="./img/icons/eye.svg" alt="" />
                            </button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="mian-label"
                            >تأكيد كلمة المرور
                            <span class="text-light-red">*</span></label
                        >
                        <div class="box-inp">
                            <input
                                type="password"
                                class="inp inp-pass2"
                                placeholder="يرجى تأكيد كلمة المرور هنا"
                                name=""
                                id=""
                            />
                            <button
                                type="button"
                                onclick="showPass('.inp-pass2')"
                                class="show-pass"
                            >
                                <img src="./img/icons/eye.svg" alt="" />
                            </button>
                        </div>
                    </div>
                    <a href="./resetPassword4.html" class="main-btn"
                        >تعديل كلمة المرور</a
                    >
                </form>
            </div>
        </section>
        <!-- end section -->

        <!-- Js Swiper  -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- Bootstrap Framework Js File -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FontAwesome Library Js File -->
        <script src="js/all.min.js"></script>

        <!-- Main Js File -->
        <script src="js/main.js"></script>
    </body>
</html>

<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>فرح</title>
        <!-- Bootstrap Framework Css File -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
        <!--  Normalize Css File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Main  Css File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Font Awesome Library File -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Css Swiper Library File -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />

        <!-- Google Fonts Cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- start section -->
        <section class="page-profile main-section">
            <div class="container-md">
                <a href="./myData.html" class="btn-back">
                    <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
                    تعديل الملف الشخصي
                </a>
                <div class="data-user">
                    <div class="img-user">
                        <button class="edit">
                          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M1.5 6.28298C1.5 6.02024 1.5 5.88887 1.51096 5.77822C1.6167 4.71101 2.46095 3.86676 3.52816 3.76102C3.63881 3.75006 3.77727 3.75006 4.05419 3.75006C4.16089 3.75006 4.21424 3.75006 4.25954 3.74732C4.83796 3.71229 5.34446 3.34722 5.56061 2.80956C5.57754 2.76745 5.59336 2.71999 5.625 2.62506C5.65664 2.53013 5.67246 2.48267 5.68939 2.44056C5.90554 1.9029 6.41204 1.53784 6.99046 1.5028C7.03576 1.50006 7.08579 1.50006 7.18585 1.50006H10.8141C10.9142 1.50006 10.9642 1.50006 11.0095 1.5028C11.588 1.53784 12.0945 1.9029 12.3106 2.44056C12.3275 2.48267 12.3434 2.53013 12.375 2.62506C12.4066 2.71999 12.4225 2.76745 12.4394 2.80956C12.6555 3.34722 13.162 3.71229 13.7405 3.74732C13.7858 3.75006 13.8391 3.75006 13.9458 3.75006C14.2227 3.75006 14.3612 3.75006 14.4718 3.76102C15.539 3.86676 16.3833 4.71101 16.489 5.77822C16.5 5.88887 16.5 6.02024 16.5 6.28298V12.1501C16.5 13.4102 16.5 14.0402 16.2548 14.5215C16.039 14.9449 15.6948 15.2891 15.2715 15.5048C14.7902 15.7501 14.1601 15.7501 12.9 15.7501H5.1C3.83988 15.7501 3.20982 15.7501 2.72852 15.5048C2.30516 15.2891 1.96095 14.9449 1.74524 14.5215C1.5 14.0402 1.5 13.4102 1.5 12.1501V6.28298Z" stroke="white" stroke-width="1.48698" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 12.3751C10.6569 12.3751 12 11.0319 12 9.37506C12 7.71821 10.6569 6.37506 9 6.37506C7.34315 6.37506 6 7.71821 6 9.37506C6 11.0319 7.34315 12.3751 9 12.3751Z" stroke="white" stroke-width="1.48698" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </button>
                        <img src="./img/user.png" alt="" />
                    </div>
                </div>
                <div class="box-text">
                    <div class="title">المعلومات الشخصية</div>
                    <div class="text">
                        بإمكانك تحديث بياناتك الشخصية من خلال الحقول التالية
                    </div>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            > نوع الحساب<span class="text-light-red"
                                >*</span
                            ></label
                        >
                        <div class="box-inp">
                            <input
                                type="text"
                                class="inp"
                                placeholder="مزود خدمة   "
                                name=""
                                id=""
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            >الاسم كاملا<span class="text-light-red"
                                >*</span
                            ></label
                        >
                        <div class="box-inp">
                            <input
                                type="text"
                                class="inp"
                                placeholder="ادخل الاسم كاملا هنا"
                                name=""
                                id=""
                            />
                        </div>
                    </div>
                    
                    
                    
                    <div class="mb-3">
                        <label for="" class="mian-label"
                            >تأكيد كلمة المرور
                            <span class="text-light-red">*</span></label
                        >
                        <div class="box-inp">
                            <select
                                type="password"
                                class="inp inp-pass2"
                                placeholder="يرجى تأكيد كلمة المرور هنا"
                                name=""
                                id=""
                            ></select>
                            <button
                                type="button"
                                onclick="showPass('.inp-pass2')"
                                class="show-pass"
                            >
                                <img src="./img/icons/eye.svg" alt="" />
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="main-btn">حفظ</button>
                </form>
            </div>
        </section>
        <!-- end section -->

        <!-- Js Swiper  -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- Bootstrap Framework Js File -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FontAwesome Library Js File -->
        <script src="js/all.min.js"></script>

        <!-- Main Js File -->
        <script src="js/main.js"></script>
    </body>
</html>

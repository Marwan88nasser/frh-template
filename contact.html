<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>فرح</title>
        <!-- Bootstrap Framework Css File -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
        <!--  Normalize Css File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Main  Css File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Font Awesome Library File -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Css Swiper Library File -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />

        <!-- Google Fonts Cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- start section -->
        <section class="page-contact main-section">
            <div class="container-md">
                <a href="./settings.html" class="btn-back">
                    <img src="./img/icons/back-arrow.svg" alt="" class="icon" />
                    اتصل بنا
                </a>
                <div class="main-text mb-4">
                 هل لديك أى استفسار؟ لا تترد وتواصل معنا وأخبرنا بكل ما هو  جديد
                </div>
                <form action="">
                 <div class="mb-3">
                     <label for="" class="mian-label"
                         >الاسم كاملا<span class="text-light-red">*</span></label
                     >
                     <div class="box-inp">
                         <input
                             type="text"
                             class="inp"
                             placeholder="ادخل الاسم كاملا هنا"
                             name=""
                             id=""
                         />
                     </div>
                 </div>
                 <div class="mb-3">
                     <label for="" class="mian-label"
                         >رقم الهاتف<span class="text-light-red">*</span></label
                     >
                     <div class="box-inp">
                         <input
                             type="tel"
                             class="inp"
                             placeholder="+966 555 555 555"
                             name=""
                             id=""
                         />
                         <div class="dropdown">
                             <a
                                 class="dropdown-toggle"
                                 href="#"
                                 role="button"
                                 id="dropdownMenuLink"
                                 data-bs-toggle="dropdown"
                                 aria-expanded="false"
                             >
                                 <img
                                     src="./img/icons/arrow-bottom-black.svg"
                                     class="arrow"
                                     alt=""
                                 />
                                 <img
                                     src="./img/flag-sudi.png"
                                     class="img"
                                     alt=""
                                 />
                             </a>

                             <ul
                                 class="dropdown-menu"
                                 aria-labelledby="dropdownMenuLink"
                             >
                                 <li>
                                     <a class="dropdown-item" href="#"
                                         ><img
                                             src="./img/flag-sudi.png"
                                             class="img"
                                             alt=""
                                     /></a>
                                 </li>
                                 <li>
                                     <a class="dropdown-item" href="#"
                                         ><img
                                             src="./img/flag-sudi.png"
                                             class="img"
                                             alt=""
                                     /></a>
                                 </li>
                                 <li>
                                     <a class="dropdown-item" href="#"
                                         ><img
                                             src="./img/flag-sudi.png"
                                             class="img"
                                             alt=""
                                     /></a>
                                 </li>
                             </ul>
                         </div>
                     </div>
                 </div>
                 <div class="mb-3">
                  <label for="" class="mian-label"
                      >البريد الالكتروني<span class="text-light-red">*</span></label
                  >
                  <div class="box-inp">
                      <input
                          type="email"
                          class="inp"
                          placeholder="example@example@gmail.com"
                          name=""
                          id=""
                      />
                  </div>
              </div>
              <div class="mb-4">
               <label for="" class="mian-label"
                   >نص الرسالة <span class="small">(عدد الأحرف لا يزيد عن 200 حرف)</span></label
               >
               <div class="box-inp">
                  <textarea name="" class="inp" maxlength="200" placeholder="اكتب رسالتك هنا ......"></textarea>
               </div>
           </div>
                 <button type="submit" class="main-btn">استمرار</button>
             </form>
            </div>
        </section>
        <!-- end section -->

        <!-- Js Swiper  -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- Bootstrap Framework Js File -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FontAwesome Library Js File -->
        <script src="js/all.min.js"></script>

        <!-- Main Js File -->
        <script src="js/main.js"></script>
    </body>
</html>
